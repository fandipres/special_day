<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Day Countdown</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="container text-center">
            <h1 id="title">SPECIAL DAY <span class="year"></span></h1>
            <p>Not in <span class="year mb-5"></span>? Change the year by clicking <b><span id="inc">+</span></b> or
                <b><span id="dec">-</span></b>
            </p>
            <input id="choosen_date" list="date_list" placeholder="Please enter or choose the date..."
                class="form-control col-md-4">
            <datalist id="date_list"></datalist>
            <p class="date-instruction mb-5">Please enter the date in the format: DD MMM (e.g., 25 Des)</p>
            <div class="mb-5">
                <h2 id="event"></h2>
                <h3 id="countdown"></h3>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/dates.js"></script>
</body>

</html>
